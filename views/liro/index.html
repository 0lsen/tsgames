<% layout('../layout.eta.html', {
    title: 'Lightroom',
    bulmaSliders: true,
}) %>

<div class="container" id="field">
    <div class="card">
        <div id="board">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <div class="card">
        <h2 class="subtitle">LIGHT SOURCE</h2>
        <div class="columns">
            <div class="column is-4">
                <label class="label" for="lsHue">HUE</label>
                <input type="range" value="30" min="0" max="359" step="1" class="slider is-fullwidth is-warning" id="lsHue">
            </div>
            <div class="column is-4">
                <label class="label" for="lsSat">SATURATION</label>
                <input type="range" value="70" min="0" max="100" step="1" class="slider is-fullwidth is-warning" id="lsSat">
            </div>
            <div class="column is-4">
                <label class="label" for="lsLig">LIGHTNESS</label>
                <input type="range" value="90" min="0" max="100" step="1" class="slider is-fullwidth is-warning" id="lsLig">
            </div>
        </div>
        <div class="columns">
            <div class="column is-4">
                <label class="label" for="lsRad">RADIUS</label>
                <input type="range" value="10" min="5" max="50" step="1" class="slider is-fullwidth is-warning" id="lsRad">
            </div>
            <div class="column is-4">
                <label class="label" for="lsRea">REACH</label>
                <input type="range" value="70" min="10" max="100" step="1" class="slider is-fullwidth is-warning" id="lsRea">
            </div>
            <div class="column is-4">
                <label class="label" for="lsShadAlpha">SHADOW ALPHA</label>
                <input type="range" value="30" min="10" max="100" step="1" class="slider is-fullwidth is-warning" id="lsShadAlpha">
            </div>
        </div>
        <hr/>
        <h2 class="subtitle">NEW PILLARS</h2>
        <div class="columns">
            <div class="column is-4">
                <label class="label" for="piHue">HUE <span class="tag button is-primary" id="piAllHue">set all</span></label>
                <input type="range" value="130" min="0" max="359" step="1" class="slider is-fullwidth is-danger" id="piHue">
            </div>
            <div class="column is-4">
                <label class="label" for="piSat">SATURATION <span class="tag button is-primary" id="piAllSat">set all</span></label>
                <input type="range" value="30" min="0" max="100" step="1" class="slider is-fullwidth is-danger" id="piSat">
            </div>
            <div class="column is-4">
                <label class="label" for="piLig">LIGHTNESS <span class="tag button is-primary" id="piAllLig">set all</span></label>
                <input type="range" value="60" min="0" max="100" step="1" class="slider is-fullwidth is-danger" id="piLig">
            </div>
        </div>
        <div class="columns">
            <div class="column is-4">
                <label class="label" for="piRad">RADIUS <span class="tag button is-primary" id="piAllRad">set all</span></label>
                <input type="range" value="30" min="15" max="50" step="1" class="slider is-fullwidth is-danger" id="piRad">
            </div>
            <div class="column is-4">
                <canvas id="preview"></canvas>
            </div>
            <div class="column is-4 has-text-right">
                <label class="label">&nbsp;</label>
                <button class="button is-danger is-outlined" id="piAllRem">Remove all</button>
            </div>
        </div>
        <div id="selectedPillar" style="display: none;">
            <hr/>
            <h2 class="subtitle">SELECTED PILLAR</h2>
            <div class="columns">
                <div class="column is-4">
                    <label class="label" for="piSelHue">HUE</label>
                    <input type="range" value="130" min="0" max="359" step="1" class="slider is-fullwidth is-info" id="piSelHue">
                </div>
                <div class="column is-4">
                    <label class="label" for="piSelSat">SATURATION</label>
                    <input type="range" value="30" min="0" max="100" step="1" class="slider is-fullwidth is-info" id="piSelSat">
                </div>
                <div class="column is-4">
                    <label class="label" for="piSelLig">LIGHTNESS</label>
                    <input type="range" value="60" min="0" max="100" step="1" class="slider is-fullwidth is-info" id="piSelLig">
                </div>
            </div>
            <div class="columns">
                <div class="column is-4">
                    <label class="label" for="piSelRad">RADIUS</label>
                    <input type="range" value="30" min="15" max="50" step="1" class="slider is-fullwidth is-info" id="piSelRad">
                </div>
                <div class="column is-4">
                </div>
                <div class="column is-4 has-text-right">
                    <label class="label">&nbsp;</label>
                    <button class="button is-danger is-outlined" id="piSelRem">Remove</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <button type="button" class="button" id="reset">Reset</button>
    <a class="button" href="https://github.com/0lsen/tsgames" target="_blank" id="github"></a>
</div>
