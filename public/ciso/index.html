<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Circle Sort
    </title>
    <meta name="viewport" content="initial-scale=1, width=device-width"/>
    <link rel="stylesheet" href="../bulma.min.css">
    <link rel="stylesheet" href="../fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <script src="../require.js"></script>
    <script src="../jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="navbar-brand">
            <a href="../index.html" class="fas fa-chevron-left"></a> CIRCLE SORT
        </div>
    </div>
</header>
<div class="container" id="field">
    <div class="card">
        <div id="board">
            <canvas id="canvas"></canvas>
        </div>
    </div>
</div>
<div class="container">
    <button type="button" class="button" id="reset">Reset</button>
    <button type="button" class="button" onclick="app.sort(0)">Insertion Sort</button>
    <button type="button" class="button" onclick="app.sort(1)">Selection Sort</button>
    <button type="button" class="button" onclick="app.sort(2)">Merge Sort</button>
    <button type="button" class="button" onclick="app.sort(3)">Heap Sort</button>
    <button type="button" class="button" onclick="app.sort(4)">Schedule Sort</button>
    <a class="button" href="https://github.com/0lsen/tsgames" target="_blank" id="github"></a>
</div>

<div id="overlay">
    <div class="card"></div>
</div>

<script>
    let app;
    $(function () {
        require(
            ['ciso/App'],
            (main) => {
                app = new main.App();
            }
        );
    })
</script>
</body>
</html>
