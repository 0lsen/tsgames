<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Canvas Dickery
    </title>
    <meta name="viewport" content="initial-scale=1, width=device-width"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.11.2/css/all.min.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/requirejs@2.3.6/require.js" integrity="sha384-WKPjHIEhBzyEuCp8//j0gXBM/TP1OwKdWMPBRFZ6q8g66Pce1n6o0M/q4duEXrmA" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="navbar-brand">
            <a href="../index.html" class="fas fa-chevron-left"></a> CANVAS DICKERY
        </div>
    </div>
</header>
<div class="container" id="field">
    <div class="card">
        <div id="board">
            <canvas id="canvas"></canvas>
        </div>
    </div>
</div>
<div class="container">
    <button type="button" class="button fas fa-pause" id="pause"></button>
</div>
<div class="container mt-4">
    <label class="label" for="gravity">GRAVITY:</label><input type="range" id="gravity" value="9.81" min="0.01" max="100" step="0.01" class="input" style="width: 20rem;">
    <input id="showGravity" type="number" value="9.81" class="input" disabled>
    <div class="select">
        <select id="direction">
            <option value="2" selected>DOWN</option>
            <option value="0">UP</option>
            <option value="1">RIGHT</option>
            <option value="3">LEFT</option>
            <option value="">NONE</option>
        </select>
    </div>
</div>
<div class="container mt-4">
    <div class="columns">
        <div class="column is-6">
            <label class="label" for="trail">TRAIL LENGTH:</label><input type="range" id="trail" value="100" min="0" max="200" step="1" class="input" style="width: 20rem;">
            <input id="showTrail" type="number" value="100" class="input" disabled>
        </div>
        <div class="column is-6">
            <label class="label" for="showVelocity">SHOW VELOCITY</label><input type="checkbox" id="showVelocity">
        </div>
    </div>
</div>
<div class="container mt-4">
    <div class="columns">
        <div class="column is-6">
            <label class="label" for="radius1">RADIUS 1:</label><input type="range" id="radius1" value="50" min="0.01" max="100" step="0.01" class="input" style="width: 20rem;">
            <input id="showRadius1" type="number" value="50" class="input" disabled>
        </div>
        <div class="column is-6">
            <label class="label" for="radius2">RADIUS 2:</label><input type="range" id="radius2" value="30" min="0.01" max="100" step="0.01" class="input" style="width: 20rem;">
            <input id="showRadius2" type="number" value="30" class="input" disabled>
        </div>
    </div>
    <div class="columns">
        <div class="column is-6">
            <label class="label" for="mass1">MASS 1:</label><input type="range" id="mass1" value="100" min="0.01" max="200" step="0.01" class="input" style="width: 20rem;">
            <input id="showMass1" type="number" value="100" class="input" disabled>
        </div>
        <div class="column is-6">
            <label class="label" for="mass2">MASS 2:</label><input type="range" id="mass2" value="40" min="0.01" max="200" step="0.01" class="input" style="width: 20rem;">
            <input id="showMass2" type="number" value="40" class="input" disabled>
        </div>
    </div>
</div>
<div id="overlay">
    <div class="card"></div>
</div>

<script>
    let app;
    $(function () {
        require(
            ['canvas/App'],
            (main) => {
                app = new main.App();
            }
        );
    })
</script>
</body>
</html>
