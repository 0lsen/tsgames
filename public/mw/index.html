<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Minesweeper
    </title>
    <meta name="viewport" content="initial-scale=1, width=device-width"/>
    <link rel="stylesheet" href="../bulma.min.css">
    <link rel="stylesheet" href="../fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <script src="../require.js"></script>
    <script src="../jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="navbar-brand">
            <a href="../index.html" class="fas fa-chevron-left"></a> MINESWEEPER
        </div>
    </div>
</header>
<div class="container" id="field">
    <div class="card">
        <div id="board"></div>
    </div>
</div>
<div class="container">
    <button type="button" class="button" id="reset">Reset</button>
    <label class="label" for="width">WIDTH:</label><input type="number" id="width" value="10" class="input">
    <label class="label" for="height">HEIGHT:</label><input type="number" id="height" value="10" class="input">
    <label class="label" for="mines">MINES:</label><input type="number" id="mines" value="20" class="input">
    <input class="input" id="time" type="text" disabled> / <input class="input" id="minesRemaining" type="number" disabled>
    <a class="button" href="https://github.com/0lsen/tsgames" target="_blank" id="github"></a>
</div>

<div id="overlay">
    <div class="card"></div>
</div>

<script>
    let app;
    $(function () {
        require(
            ['mw/App'],
            (main) => {
                app = new main.App();
            }
        );
    })
</script>
</body>
</html>
